# Konfigurationsdatei für das MobCounterPlugin

# Der Radius, in dem Entitys um den Spieler herum gezählt werden sollen
scan-radius: 128

# Header, der vor den Gruppenausgaben angezeigt wird. Der Platzhalter %radius% wird durch den tatsächlichen Radius ersetzt
header: "Entitys im Scanbereich von %radius% Blöcken:"

